# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appbadboy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_6c972b2a6c304089af4524b8ff819a69 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_a0578b8d4b094fb2b64d428ee111e83e }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6c972b2a6c304089af4524b8ff819a69 }}/alexandre974/appbadboy:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'appbadboy'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_397ee73b23c24f9aabf0482de0235740 }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6c972b2a6c304089af4524b8ff819a69 }}/alexandre974/appbadboy:${{ github.sha }}'
